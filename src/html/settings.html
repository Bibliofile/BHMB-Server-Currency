<h3 class="title">General</h3>
    <label>Currency Name:</label>
    <input class="input" id="biblio_banks_currency">
    <label>Account Currency Limit:</label>
    <input class="input" id="biblio_banks_limit" max="100000000" min="0" type="number">

<h3 class="title">Responses - Commands</h3>
    <label>/CHECK:</label>
    <input class="input" data-msg-key="check">
    <label>/TRANSFER:</label>
    <input class="input" data-msg-key="transfer">
    <label>/ADD:</label>
    <input class="input" data-msg-key="add">
    <label>/ADDONLINE:</label>
    <input class="input" data-msg-key="online">
    <label>/ADDDAILY - Added:</label>
    <input class="input" data-msg-key="daily_yes">
    <label>/ADDDAILY - Already added:</label>
    <input class="input" data-msg-key="daily_no">
    <label>/LASTDAILY:</label>
    <input class="input" data-msg-key="last_daily">
    <label>/REMOVE:</label>
    <input class="input" data-msg-key="remove">
    <label>/BANKER - Added:</label>
    <input class="input" data-msg-key="banker_yes">
    <label>/BANKER - Already on list:</label>
    <input class="input" data-msg-key="banker_on_list_already">
    <label>/UNBANKER - Removed:</label>
    <input class="input" data-msg-key="banker_no">
    <label>/UNBANKER - Not a banker:</label>
    <input class="input" data-msg-key="banker_not_on_list">

<h3 class="title">Responses - Errors</h3>
    <label>Account does not exist:</label>
    <input class="input" data-msg-key="error_no_account">
    <label>Account limit reached:</label>
    <input class="input" data-msg-key="error_limit_reached">
    <label>Insufficient funds:</label>
    <input class="input" data-msg-key="error_funds">
